<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body class="page">
    <section>
      <article>
        <div class="matrix">
          <img class="matrix__image" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
          <a class="matrix-more-info__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
        </div>
      </article>
    </section>
    <div class="centered__element">
      <section id="new-task__section">
        <h3 class="list__label new-task__header">Add Item</h3>
        <div class="task-row__wrapper">
          <input id="new-task" class="text__input task" type="text">
          <button class="button task-add__button">Add</button>
        </div>
      </section>
      <section>
        <h3 class="list__label">Todo</h3>
        <ul class="tasks" id="incomplete-tasks">
          <li class="tasks-item">
            <input type="checkbox">
            <label class="task tasks-item__label">Pay Bills</label>
            <input type="text" class="text__input task tasks-item__input">
            <button class="button edit">Edit</button>
            <button class="button tasks-item-delete__button">
              <img class="tasks-item-delete__image" src="./remove.svg" alt="delete">
            </button>
          </li>
          <li class="tasks-item edit-mode">
            <input type="checkbox">
            <label class="task tasks-item__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="text__input task tasks-item__input">
            <button class="button edit">Save</button>
            <button class="button tasks-item-delete__button">
              <img class="tasks-item-delete__image" src="./remove.svg" alt="delete">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="list__label">Completed</h3>
        <ul id="completed-tasks" class="tasks">
          <li class="tasks-item">
            <input type="checkbox" checked>
            <label class="task tasks-item__label tasks-item__label-complete">See the Doctor</label>
            <input type="text" class="text__input task tasks-item__input">
            <button class="button edit">Edit</button>
            <button class="button tasks-item-delete__button">
              <img class="tasks-item-delete__image" src="./remove.svg" alt="delete">
            </button>
          </li>
        </ul>
      </section>
    </div>
    <script src="app.js"></script>
  </body>
</html>
